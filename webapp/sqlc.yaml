version: "2"
# overrides:
#   go:
#     rename:
#       pk: "PK"
sql:
- schema: "db/schema/"
  queries: "db/query/"
  engine: "sqlite"
  gen:
    go:
      package: "sqlc"
      out: "gen/sqlc"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true